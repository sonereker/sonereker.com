<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        #qr-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #qr-container.show {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .qr-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .qr-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .qr-info p {
            color: #666;
            line-height: 1.6;
        }

        .data-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .type-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a47d5 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(58, 71, 213, 0.3);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            display: none;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Kod Oluşturucu</h1>
        
        <div class="data-type-selector">
            <div class="type-btn active" onclick="selectType('text')">Metin</div>
            <div class="type-btn" onclick="selectType('url')">URL</div>
            <div class="type-btn" onclick="selectType('email')">E-posta</div>
            <div class="type-btn" onclick="selectType('phone')">Telefon</div>
            <div class="type-btn" onclick="selectType('wifi')">Wi-Fi</div>
            <div class="type-btn" onclick="selectType('vcard')">Kartvizit</div>
        </div>

        <form id="qr-form">
            <!-- Text Fields -->
            <div id="text-fields" class="field-group">
                <div class="form-group">
                    <label for="text-content">Metin İçeriği:</label>
                    <textarea id="text-content" placeholder="QR koda dönüştürülecek metni girin..."></textarea>
                </div>
            </div>

            <!-- URL Fields -->
            <div id="url-fields" class="field-group" style="display: none;">
                <div class="form-group">
                    <label for="url-content">Web Adresi:</label>
                    <input type="url" id="url-content" placeholder="https://example.com">
                </div>
            </div>

            <!-- Email Fields -->
            <div id="email-fields" class="field-group" style="display: none;">
                <div class="form-group">
                    <label for="email-address">E-posta Adresi:</label>
                    <input type="email" id="email-address" placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label for="email-subject">Konu:</label>
                    <input type="text" id="email-subject" placeholder="E-posta konusu">
                </div>
                <div class="form-group">
                    <label for="email-body">Mesaj:</label>
                    <textarea id="email-body" placeholder="E-posta içeriği"></textarea>
                </div>
            </div>

            <!-- Phone Fields -->
            <div id="phone-fields" class="field-group" style="display: none;">
                <div class="form-group">
                    <label for="phone-number">Telefon Numarası:</label>
                    <input type="tel" id="phone-number" placeholder="+90 555 123 4567">
                </div>
            </div>

            <!-- WiFi Fields -->
            <div id="wifi-fields" class="field-group" style="display: none;">
                <div class="form-group">
                    <label for="wifi-ssid">Ağ Adı (SSID):</label>
                    <input type="text" id="wifi-ssid" placeholder="WiFi ağ adı">
                </div>
                <div class="form-group">
                    <label for="wifi-password">Şifre:</label>
                    <input type="password" id="wifi-password" placeholder="WiFi şifresi">
                </div>
                <div class="form-group">
                    <label for="wifi-encryption">Şifreleme Türü:</label>
                    <select id="wifi-encryption">
                        <option value="WPA">WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">Şifresiz</option>
                    </select>
                </div>
            </div>

            <!-- VCard Fields -->
            <div id="vcard-fields" class="field-group" style="display: none;">
                <div class="form-group">
                    <label for="vcard-name">Ad Soyad:</label>
                    <input type="text" id="vcard-name" placeholder="Ad Soyad">
                </div>
                <div class="form-group">
                    <label for="vcard-org">Şirket:</label>
                    <input type="text" id="vcard-org" placeholder="Şirket adı">
                </div>
                <div class="form-group">
                    <label for="vcard-title">Ünvan:</label>
                    <input type="text" id="vcard-title" placeholder="İş ünvanı">
                </div>
                <div class="form-group">
                    <label for="vcard-phone">Telefon:</label>
                    <input type="tel" id="vcard-phone" placeholder="+90 555 123 4567">
                </div>
                <div class="form-group">
                    <label for="vcard-email">E-posta:</label>
                    <input type="email" id="vcard-email" placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label for="vcard-website">Web Sitesi:</label>
                    <input type="url" id="vcard-website" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="vcard-address">Adres:</label>
                    <textarea id="vcard-address" placeholder="Tam adres"></textarea>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-primary" onclick="generateQR()">QR Kod Oluştur</button>
                <button type="button" class="btn-secondary" onclick="loadFromStorage()">Kayıtlı Veriyi Yükle</button>
                <button type="button" class="btn-danger" onclick="clearForm()">Temizle</button>
            </div>
        </form>

        <div id="qr-container">
            <h2>QR Kodunuz Hazır!</h2>
            <div id="qrcode"></div>
            <div class="qr-info">
                <h3>QR Kod Bilgileri</h3>
                <p id="qr-details"></p>
            </div>
            <a href="#" id="download-link" class="download-btn" download="qrcode.png">QR Kodu İndir</a>
        </div>
    </div>

    <div class="success-message" id="success-message">
        Veriler başarıyla kaydedildi!
    </div>

    <script>
        let currentType = 'text';
        let qrcode = null;

        // Sayfa yüklendiğinde kayıtlı veriyi kontrol et
        window.onload = function() {
            const savedData = localStorage.getItem('qrFormData');
            if (savedData) {
                const confirmLoad = confirm('Kayıtlı veri bulundu. Yüklemek ister misiniz?');
                if (confirmLoad) {
                    loadFromStorage();
                }
            }
        };

        function selectType(type) {
            currentType = type;
            
            // Tüm type butonlarını güncelle
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Tüm field gruplarını gizle
            document.querySelectorAll('.field-group').forEach(group => {
                group.style.display = 'none';
            });
            
            // Seçilen field grubunu göster
            document.getElementById(`${type}-fields`).style.display = 'block';
        }

        function generateQR() {
            let qrData = '';
            
            switch(currentType) {
                case 'text':
                    qrData = document.getElementById('text-content').value;
                    break;
                case 'url':
                    qrData = document.getElementById('url-content').value;
                    break;
                case 'email':
                    const email = document.getElementById('email-address').value;
                    const subject = document.getElementById('email-subject').value;
                    const body = document.getElementById('email-body').value;
                    qrData = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    break;
                case 'phone':
                    qrData = `tel:${document.getElementById('phone-number').value}`;
                    break;
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const encryption = document.getElementById('wifi-encryption').value;
                    qrData = `WIFI:T:${encryption};S:${ssid};P:${password};;`;
                    break;
                case 'vcard':
                    const name = document.getElementById('vcard-name').value;
                    const org = document.getElementById('vcard-org').value;
                    const title = document.getElementById('vcard-title').value;
                    const phone = document.getElementById('vcard-phone').value;
                    const vcardEmail = document.getElementById('vcard-email').value;
                    const website = document.getElementById('vcard-website').value;
                    const address = document.getElementById('vcard-address').value;
                    
                    qrData = `BEGIN:VCARD
VERSION:3.0
FN:${name}
ORG:${org}
TITLE:${title}
TEL:${phone}
EMAIL:${vcardEmail}
URL:${website}
ADR:;;${address}
END:VCARD`;
                    break;
            }
            
            if (!qrData) {
                alert('Lütfen QR kod oluşturmak için gerekli bilgileri doldurun!');
                return;
            }
            
            // Form verilerini localStorage'a kaydet
            saveToStorage();
            
            // QR kod oluştur
            const qrContainer = document.getElementById('qr-container');
            const qrDiv = document.getElementById('qrcode');
            
            // Önceki QR kodu temizle
            qrDiv.innerHTML = '';
            
            // Yeni QR kod oluştur
            qrcode = new QRCode(qrDiv, {
                text: qrData,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // QR kod detaylarını güncelle
            document.getElementById('qr-details').textContent = `Tip: ${currentType.toUpperCase()} | Boyut: 256x256px | Hata Düzeltme: Yüksek`;
            
            // Container'ı göster
            qrContainer.classList.add('show');
            
            // İndirme linkini ayarla
            setTimeout(() => {
                const canvas = qrDiv.querySelector('canvas');
                if (canvas) {
                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = canvas.toDataURL('image/png');
                }
            }, 100);
            
            // Başarı mesajını göster
            showSuccessMessage();
        }

        function saveToStorage() {
            const formData = {
                type: currentType,
                data: {}
            };
            
            // Tüm input alanlarını kaydet
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                if (input.value) {
                    formData.data[input.id] = input.value;
                }
            });
            
            localStorage.setItem('qrFormData', JSON.stringify(formData));
        }

        function loadFromStorage() {
            const savedData = localStorage.getItem('qrFormData');
            if (!savedData) {
                alert('Kayıtlı veri bulunamadı!');
                return;
            }
            
            const formData = JSON.parse(savedData);
            
            // Tipi seç
            selectType(formData.type);
            
            // İlgili type butonunu aktif yap
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(formData.type)) {
                    btn.classList.add('active');
                }
            });
            
            // Form alanlarını doldur
            Object.keys(formData.data).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.value = formData.data[key];
                }
            });
            
            // Otomatik QR oluştur
            generateQR();
        }

        function clearForm() {
            if (confirm('Form ve kayıtlı veriler temizlenecek. Emin misiniz?')) {
                // Form alanlarını temizle
                document.querySelectorAll('input, textarea').forEach(input => {
                    input.value = '';
                });
                
                // LocalStorage'ı temizle
                localStorage.removeItem('qrFormData');
                
                // QR kod container'ını gizle
                document.getElementById('qr-container').classList.remove('show');
                
                // Başarı mesajı göster
                showSuccessMessage('Form temizlendi!');
            }
        }

        function showSuccessMessage(message = 'Veriler başarıyla kaydedildi!') {
            const successMsg = document.getElementById('success-message');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
